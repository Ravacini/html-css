<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamho do seu navegador. </p>

    <picture>
        <source media="(min-width:1000px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a colocar áudios em HTML5</p>
    <audio preload="none" controls>
        <source src="media/calmo.mp3" type="audio/mpeg">
        <source src="media/calmo.ogg" type="audio/ogg">
        <source src="media/calmo.wav" type="audio/wav">

        <p>Infelizmente seu navegador não suporta o áudio. Clique <a href="media/calmo.mp3">aqui</a> para baixar o áudio</p>
    </audio>
</body>
</html>
